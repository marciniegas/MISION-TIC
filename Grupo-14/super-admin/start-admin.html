<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/css/bootstrap-extended.min.css">
    <link rel="stylesheet" type="text/css" href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/fonts/simple-line-icons/style.min.css">
    <link rel="stylesheet" type="text/css" href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/css/colors.min.css">
    <link rel="stylesheet" type="text/css" href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">


  </head>
  <link rel="stylesheet" href="/super-admin/start-admin.css">
  <body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/imagenes/Universidad-del-Rosario-Logo.svg" alt="Universidad-del-Rosario-Logo"class="img-fluid">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent" >
                <ul class="navbar-nav mb-2 mb-lg-0 ">
                  <li class="nav-item">
                    <a class="nav-link text-header " data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptionsActividades" aria-controls="offcanvasWithBothOptionsActividades"
                  href="#">Plataforma</a>
                  </li>
                  <li class="nav-item">
                  <a class="nav-link text-header " data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptionsPerfil" aria-controls="offcanvasWithBothOptionsPerfil"
                  href="#">Admin</a>
                  </li>
                  
                
              </div>
            </div>
        </nav>
    </header>

    <main>
      <!-- Perfil -->
        <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptionsPerfil" aria-labelledby="offcanvasWithBothOptionsLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title"  id="offcanvasWithBothOptionsLabel">Admin</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
              <li class="nav-item lista-opciones">
                <a class="nav-link text-opciones" onclick="unoMenosConfig()" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptionsPerfil" aria-controls="offcanvasWithBothOptionsPerfil"
                href="#">Perfil</a>

                <a class="nav-link text-opciones" onclick="unoMasConfig()" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptionsPerfil" aria-controls="offcanvasWithBothOptionsPerfil"
                href="#">Configuracion</a>

                <a class="nav-link text-opciones" onclick="logout()" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptionsPerfil" aria-controls="offcanvasWithBothOptionsPerfil"
                href="#">Cerrar sesion</a>
              </li>
          </div>
        </div>

        <!-- Curso -->
        <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptionsActividades" aria-labelledby="offcanvasWithBothOptionsLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Plataforma</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <p>Try scrolling the rest of the page to see this option in action.</p>
          </div>
        </div>

    <!-- Editar datos -->
    <div class="container datos-cuenta" id="datos-config-admin"> 
      <h1>Editar Cuenta</h1>
      <hr>
      <form role="form">
          <div class="well">
              <div class="row">
                  <div class="col-xs-6 col-sm-6 col-md-6">
                      <div class="form-group row">
                          <label for="nombre" class="col-form-label col-sm-4">Nombre:</label>
                        <div class="col-sm-8">
                      <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre" tabindex="1">
                        </div>
                      </div>
                  </div>
      
                  <div class="col-xs-6 col-sm-6 col-md-6">
                      <div class="form-group row">
                          <label for="apellido" class="col-form-label col-sm-4">Apellido:</label>
                        <div class="col-sm-8">
                          <input type="text" name="apellido" id="apellido" class="form-control" placeholder="Apellido" tabindex="2">
                        </div>
                      </div>
                  </div>
              </div>
      
              <div class="row">
      
                  <div class="col-xs-6 col-sm-6 col-md-6">
                      <div class="form-group row">
                          <label for="email" class="col-form-label col-sm-4">Email:</label>
                        <div class="col-sm-8"> 
                          <input type="email" name="email" id="email" class="form-control" placeholder="Email" tabindex="4">
                        </div>
                      </div>
                  </div>
      
                  <div class="col-xs-6 col-sm-6 col-md-6">
                      <div class="form-group row">
                          <label for="celular" class="col-form-label col-sm-4">Celular:</label>
                        <div class="col-sm-8">
                          <input type="number" name="celular" id="celular" class="form-control" placeholder="Celular" tabindex="3">
                        </div>
                      </div>
                  </div>
      
              </div>
      
              <div class="form-group row">
                  <label for="dni" class="col-form-label col-sm-4">Número de D.N.I.:</label>
                <div class="col-sm-8">
                  <input type="number" name="dni" id="dni" class="form-control" placeholder="Número de D.N.I." tabindex="5" disabled>
                </div>
              </div>
      
              <div class="form-group row">
                  <label for="contraseña" class="col-form-label col-sm-4">Contraseña actual:</label>
                <div class="col-sm-8">
                  <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña actual" tabindex="6">
                </div>
              </div>
      
              <div class="row">
                  <div class="col-xs-6 col-sm-6 col-md-6">
      
                      <div class="form-group row">
                          <label for="password" class="col-form-label col-sm-4">Contraseña nueva:</label>
                        <div class="col-sm-8">
                          <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña nueva" tabindex="6">
                        </div>
                      </div>
      
                  </div>
      
                  <div class="col-xs-6 col-sm-6 col-md-6">
      
                      <div class="form-group row">
                          <label for="password" class="col-form-label col-sm-4">Confirmar contraseña nueva:</label>
                        <div class="col-sm-8">
                          <input type="password" name="password_confirmation" id="password_confirmation" class="form-control" placeholder="Confirmar contraseña nueva" tabindex="7">
                        </div>
                      </div>
      
                  </div>
              </div>
      
              <div class="row">
                  <div class="col-xs-6 col-md-6 " >
                    <input type="submit" value="Guardar" class="btn btn-danger btn-block btn-lg btn-opciones" tabindex="7">
                  </div>
      
                  <div class="col-xs-6 col-md-6">
                    <input type="submit" value="Cancelar" class="btn btn-danger btn-block btn-lg btn-opciones" tabindex="8">
                  </div>
              </div>
        </form>
    </main>

  </body>
</html>
